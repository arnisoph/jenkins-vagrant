- job-template:
    name: "{name}-PROD-SERVICE"
    display-name: "{name}-{env_short_upper}-SERVICE"
    description: |
        {description}
    auth-token: !include-raw myproject/private/auth_token
    parameters:
      - PARAMETERS_SERVICES
    scm:
      - rex-myproject
    wrappers:
      - ansicolor:
          colormap: xterm
    builders:
      - shell: !include-raw builders/build-services.sh
    project-type: freestyle
    defaults: global
    disabled: false
    concurrent: false
    block-downstream: false
    block-upstream: false
    logrotate:
      daysToKeep: -1
      numToKeep: 15
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
